<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FPK Nexus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #F5F3EF 0%, #E8E4DD 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #9575CD;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 2rem;
    }
    
    button {
      background: #9575CD;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background: #7E57C2;
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - your data is safe. Try reconnecting to continue using FPK Nexus.</p>
    <button onclick="location.reload()">Try Again</button>
  </div>
</body>
</html>
