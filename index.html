
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* Global Accessibility CSS - Applied based on data attributes with maximum specificity */
      
      /* Font Family Rules with maximum specificity */
      html[data-accessibility="active"][data-font="system"] *,
      html[data-accessibility="active"][data-font="system"] body *,
      html[data-accessibility="active"][data-font="system"] div *,
      html[data-accessibility="active"][data-font="system"] {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
      }
      
      html[data-accessibility="active"][data-font="opendyslexic"] *,
      html[data-accessibility="active"][data-font="opendyslexic"] body *,
      html[data-accessibility="active"][data-font="opendyslexic"] div *,
      html[data-accessibility="active"][data-font="opendyslexic"] {
        font-family: 'OpenDyslexic', 'Atkinson Hyperlegible', 'Comic Sans MS', Trebuchet MS, cursive !important;
      }
      
      html[data-accessibility="active"][data-font="arial"] *,
      html[data-accessibility="active"][data-font="arial"] body *,
      html[data-accessibility="active"][data-font="arial"] div *,
      html[data-accessibility="active"][data-font="arial"] {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif !important;
      }
      
      html[data-accessibility="active"][data-font="georgia"] *,
      html[data-accessibility="active"][data-font="georgia"] body *,
      html[data-accessibility="active"][data-font="georgia"] div *,
      html[data-accessibility="active"][data-font="georgia"] {
        font-family: Georgia, 'Times New Roman', Times, serif !important;
      }
      
      html[data-accessibility="active"][data-font="cursive"] *,
      html[data-accessibility="active"][data-font="cursive"] body *,
      html[data-accessibility="active"][data-font="cursive"] div *,
      html[data-accessibility="active"][data-font="cursive"] {
        font-family: 'Dancing Script', 'Brush Script MT', cursive !important;
      }
      
      /* Text Size Rules with maximum specificity */
      html[data-accessibility="active"][data-text-size="1"] *,
      html[data-accessibility="active"][data-text-size="1"] body *,
      html[data-accessibility="active"][data-text-size="1"] div * {
        font-size: 0.75rem !important;
      }
      
      html[data-accessibility="active"][data-text-size="2"] *,
      html[data-accessibility="active"][data-text-size="2"] body *,
      html[data-accessibility="active"][data-text-size="2"] div * {
        font-size: 0.875rem !important;
      }
      
      html[data-accessibility="active"][data-text-size="3"] *,
      html[data-accessibility="active"][data-text-size="3"] body *,
      html[data-accessibility="active"][data-text-size="3"] div * {
        font-size: 1rem !important;
      }
      
      html[data-accessibility="active"][data-text-size="4"] *,
      html[data-accessibility="active"][data-text-size="4"] body *,
      html[data-accessibility="active"][data-text-size="4"] div * {
        font-size: 1.125rem !important;
      }
      
      html[data-accessibility="active"][data-text-size="5"] *,
      html[data-accessibility="active"][data-text-size="5"] body *,
      html[data-accessibility="active"][data-text-size="5"] div * {
        font-size: 1.25rem !important;
      }
      
      /* Line Spacing Rules with maximum specificity */
      html[data-accessibility="active"][data-line-spacing="1"] *,
      html[data-accessibility="active"][data-line-spacing="1"] body *,
      html[data-accessibility="active"][data-line-spacing="1"] div * {
        line-height: 1.1 !important;
      }
      
      html[data-accessibility="active"][data-line-spacing="2"] *,
      html[data-accessibility="active"][data-line-spacing="2"] body *,
      html[data-accessibility="active"][data-line-spacing="2"] div * {
        line-height: 1.25 !important;
      }
      
      html[data-accessibility="active"][data-line-spacing="3"] *,
      html[data-accessibility="active"][data-line-spacing="3"] body *,
      html[data-accessibility="active"][data-line-spacing="3"] div * {
        line-height: 1.5 !important;
      }
      
      html[data-accessibility="active"][data-line-spacing="4"] *,
      html[data-accessibility="active"][data-line-spacing="4"] body *,
      html[data-accessibility="active"][data-line-spacing="4"] div * {
        line-height: 1.75 !important;
      }
      
      html[data-accessibility="active"][data-line-spacing="5"] *,
      html[data-accessibility="active"][data-line-spacing="5"] body *,
      html[data-accessibility="active"][data-line-spacing="5"] div * {
        line-height: 2 !important;
      }
      
      /* High Contrast Mode */
      html[data-accessibility="active"][data-contrast="high"] * {
        color: #000000 !important;
      }
      
      html[data-accessibility="active"][data-contrast="high"] .bg-background,
      html[data-accessibility="active"][data-contrast="high"] .bg-card {
        background-color: #ffffff !important;
      }
      
      /* Comfort Modes */
      html[data-accessibility="active"][data-comfort="low-stimulus"] {
        background-color: #f9fafb !important;
      }
      
      html[data-accessibility="active"][data-comfort="low-stimulus"] .bg-background,
      html[data-accessibility="active"][data-comfort="low-stimulus"] .bg-card {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      html[data-accessibility="active"][data-comfort="focus"] {
        background-color: #eff6ff !important;
      }
      
      html[data-accessibility="active"][data-comfort="focus"] .bg-background,
      html[data-accessibility="active"][data-comfort="focus"] .bg-card {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }
      
      /* Force inheritance with extreme specificity */
      html[data-accessibility="active"] body,
      html[data-accessibility="active"] #root,
      html[data-accessibility="active"] #root * {
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
      }
      
      /* Override specific Tailwind classes that might interfere */
      html[data-accessibility="active"] .text-xs,
      html[data-accessibility="active"] .text-sm,
      html[data-accessibility="active"] .text-base,
      html[data-accessibility="active"] .text-lg,
      html[data-accessibility="active"] .text-xl,
      html[data-accessibility="active"] .text-2xl,
      html[data-accessibility="active"] .text-3xl {
        font-size: inherit !important;
      }
      
      html[data-accessibility="active"] .leading-tight,
      html[data-accessibility="active"] .leading-snug,
      html[data-accessibility="active"] .leading-normal,
      html[data-accessibility="active"] .leading-relaxed,
      html[data-accessibility="active"] .leading-loose {
        line-height: inherit !important;
      }
      
      html[data-accessibility="active"] .font-system,
      html[data-accessibility="active"] .font-arial,
      html[data-accessibility="active"] .font-georgia,
      html[data-accessibility="active"] .font-cursive,
      html[data-accessibility="active"] .font-opendyslexic {
        font-family: inherit !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
