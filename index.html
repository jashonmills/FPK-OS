
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* Global Accessibility Classes Applied to Body */
      
      /* Font Family Classes */
      body.accessibility-font-system *,
      body.accessibility-font-system *::before,
      body.accessibility-font-system *::after {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
      }
      
      body.accessibility-font-opendyslexic *,
      body.accessibility-font-opendyslexic *::before,
      body.accessibility-font-opendyslexic *::after {
        font-family: 'OpenDyslexic', 'Atkinson Hyperlegible', 'Comic Sans MS', Trebuchet MS, cursive !important;
      }
      
      body.accessibility-font-arial *,
      body.accessibility-font-arial *::before,
      body.accessibility-font-arial *::after {
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif !important;
      }
      
      body.accessibility-font-georgia *,
      body.accessibility-font-georgia *::before,
      body.accessibility-font-georgia *::after {
        font-family: Georgia, 'Times New Roman', Times, serif !important;
      }
      
      body.accessibility-font-cursive *,
      body.accessibility-font-cursive *::before,
      body.accessibility-font-cursive *::after {
        font-family: 'Dancing Script', 'Brush Script MT', cursive !important;
      }
      
      /* Text Size Classes */
      body.accessibility-text-size-1 *,
      body.accessibility-text-size-1 *::before,
      body.accessibility-text-size-1 *::after {
        font-size: 0.75rem !important;
      }
      
      body.accessibility-text-size-2 *,
      body.accessibility-text-size-2 *::before,
      body.accessibility-text-size-2 *::after {
        font-size: 0.875rem !important;
      }
      
      body.accessibility-text-size-3 *,
      body.accessibility-text-size-3 *::before,
      body.accessibility-text-size-3 *::after {
        font-size: 1rem !important;
      }
      
      body.accessibility-text-size-4 *,
      body.accessibility-text-size-4 *::before,
      body.accessibility-text-size-4 *::after {
        font-size: 1.125rem !important;
      }
      
      body.accessibility-text-size-5 *,
      body.accessibility-text-size-5 *::before,
      body.accessibility-text-size-5 *::after {
        font-size: 1.25rem !important;
      }
      
      /* Line Spacing Classes */
      body.accessibility-line-spacing-1 *,
      body.accessibility-line-spacing-1 *::before,
      body.accessibility-line-spacing-1 *::after {
        line-height: 1.1 !important;
      }
      
      body.accessibility-line-spacing-2 *,
      body.accessibility-line-spacing-2 *::before,
      body.accessibility-line-spacing-2 *::after {
        line-height: 1.25 !important;
      }
      
      body.accessibility-line-spacing-3 *,
      body.accessibility-line-spacing-3 *::before,
      body.accessibility-line-spacing-3 *::after {
        line-height: 1.5 !important;
      }
      
      body.accessibility-line-spacing-4 *,
      body.accessibility-line-spacing-4 *::before,
      body.accessibility-line-spacing-4 *::after {
        line-height: 1.75 !important;
      }
      
      body.accessibility-line-spacing-5 *,
      body.accessibility-line-spacing-5 *::before,
      body.accessibility-line-spacing-5 *::after {
        line-height: 2 !important;
      }
      
      /* High Contrast Mode */
      body.accessibility-high-contrast *,
      body.accessibility-high-contrast *::before,
      body.accessibility-high-contrast *::after {
        color: #000000 !important;
      }
      
      body.accessibility-high-contrast .bg-background,
      body.accessibility-high-contrast .bg-card {
        background-color: #ffffff !important;
      }
      
      /* Comfort Modes */
      body.accessibility-low-stimulus {
        background-color: #f9fafb !important;
      }
      
      body.accessibility-low-stimulus .bg-background,
      body.accessibility-low-stimulus .bg-card {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      body.accessibility-focus-mode {
        background-color: #eff6ff !important;
      }
      
      body.accessibility-focus-mode .bg-background,
      body.accessibility-focus-mode .bg-card {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
