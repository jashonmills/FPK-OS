
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* ULTRA-HIGH SPECIFICITY ACCESSIBILITY OVERRIDES */
      
      /* Universal font family overrides with maximum specificity */
      body.fpk-accessibility-active *,
      body.fpk-accessibility-active *::before,
      body.fpk-accessibility-active *::after,
      html body.fpk-accessibility-active *,
      html body.fpk-accessibility-active *::before,
      html body.fpk-accessibility-active *::after {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* Specific font family classes with ultra-high specificity */
      html body.fpk-font-opendyslexic *,
      html body.fpk-font-opendyslexic *::before,
      html body.fpk-font-opendyslexic *::after {
        font-family: "OpenDyslexic", "Comic Sans MS", cursive !important;
      }
      
      html body.fpk-font-arial *,
      html body.fpk-font-arial *::before,
      html body.fpk-font-arial *::after {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
      }
      
      html body.fpk-font-georgia *,
      html body.fpk-font-georgia *::before,
      html body.fpk-font-georgia *::after {
        font-family: Georgia, "Times New Roman", Times, serif !important;
      }
      
      html body.fpk-font-cursive *,
      html body.fpk-font-cursive *::before,
      html body.fpk-font-cursive *::after {
        font-family: "Dancing Script", "Brush Script MT", cursive !important;
      }
      
      html body.fpk-font-system *,
      html body.fpk-font-system *::before,
      html body.fpk-font-system *::after {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
      }
      
      /* Text size classes with ultra-high specificity */
      html body.fpk-text-size-1 *,
      html body.fpk-text-size-1 *::before,
      html body.fpk-text-size-1 *::after {
        font-size: 0.75rem !important;
      }
      
      html body.fpk-text-size-2 *,
      html body.fpk-text-size-2 *::before,
      html body.fpk-text-size-2 *::after {
        font-size: 0.875rem !important;
      }
      
      html body.fpk-text-size-3 *,
      html body.fpk-text-size-3 *::before,
      html body.fpk-text-size-3 *::after {
        font-size: 1rem !important;
      }
      
      html body.fpk-text-size-4 *,
      html body.fpk-text-size-4 *::before,
      html body.fpk-text-size-4 *::after {
        font-size: 1.125rem !important;
      }
      
      html body.fpk-text-size-5 *,
      html body.fpk-text-size-5 *::before,
      html body.fpk-text-size-5 *::after {
        font-size: 1.25rem !important;
      }
      
      /* Line spacing classes with ultra-high specificity */
      html body.fpk-line-spacing-1 *,
      html body.fpk-line-spacing-1 *::before,
      html body.fpk-line-spacing-1 *::after {
        line-height: 1.1 !important;
      }
      
      html body.fpk-line-spacing-2 *,
      html body.fpk-line-spacing-2 *::before,
      html body.fpk-line-spacing-2 *::after {
        line-height: 1.25 !important;
      }
      
      html body.fpk-line-spacing-3 *,
      html body.fpk-line-spacing-3 *::before,
      html body.fpk-line-spacing-3 *::after {
        line-height: 1.5 !important;
      }
      
      html body.fpk-line-spacing-4 *,
      html body.fpk-line-spacing-4 *::before,
      html body.fpk-line-spacing-4 *::after {
        line-height: 1.75 !important;
      }
      
      html body.fpk-line-spacing-5 *,
      html body.fpk-line-spacing-5 *::before,
      html body.fpk-line-spacing-5 *::after {
        line-height: 2 !important;
      }
      
      /* High contrast mode */
      html body.fpk-high-contrast *,
      html body.fpk-high-contrast *::before,
      html body.fpk-high-contrast *::after {
        color: #000000 !important;
      }
      
      html body.fpk-high-contrast .bg-background,
      html body.fpk-high-contrast .bg-card {
        background-color: #ffffff !important;
      }
      
      /* Comfort modes */
      html body.fpk-low-stimulus {
        background-color: #f9fafb !important;
      }
      
      html body.fpk-low-stimulus .bg-background,
      html body.fpk-low-stimulus .bg-card {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      html body.fpk-focus-mode {
        background-color: #eff6ff !important;
      }
      
      html body.fpk-focus-mode .bg-background,
      html body.fpk-focus-mode .bg-card {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }
      
      /* Force repaint on changes */
      body.fpk-accessibility-active {
        transform: translateZ(0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
