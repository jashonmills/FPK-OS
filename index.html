
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* ACCESSIBILITY CSS VARIABLES */
      :root {
        --accessibility-font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --accessibility-font-size: 16px;
        --accessibility-line-height: 1.5;
        --accessibility-text: var(--foreground);
        --accessibility-bg: var(--background);
        --accessibility-border: var(--border);
        --mobile-text-size: 16px;
        --mobile-line-height: 1.5;
      }
      
      /* GLOBAL ACCESSIBILITY OVERRIDES - MAXIMUM PRIORITY */
      body.fpk-accessibility-active,
      body.fpk-accessibility-active *,
      body.fpk-accessibility-active *:not(svg) {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* SPECIFIC FONT FAMILY CLASSES AS FALLBACK */
      body.fpk-font-opendyslexic,
      body.fpk-font-opendyslexic * {
        font-family: "OpenDyslexic", "Comic Sans MS", cursive !important;
      }
      
      body.fpk-font-arial,
      body.fpk-font-arial * {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
      }
      
      body.fpk-font-georgia,
      body.fpk-font-georgia * {
        font-family: Georgia, "Times New Roman", Times, serif !important;
      }
      
      body.fpk-font-cursive,
      body.fpk-font-cursive * {
        font-family: "Dancing Script", "Brush Script MT", cursive !important;
      }
      
      body.fpk-font-system,
      body.fpk-font-system * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
      }
      
      /* HIGH CONTRAST MODE */
      body.fpk-high-contrast,
      body.fpk-high-contrast * {
        color: #000000 !important;
        background-color: #ffffff !important;
      }
      
      body.fpk-high-contrast .bg-background,
      body.fpk-high-contrast .bg-card,
      body.fpk-high-contrast [class*="bg-"] {
        background-color: #ffffff !important;
        color: #000000 !important;
      }
      
      /* COMFORT MODES */
      body.fpk-low-stimulus {
        background-color: #f9fafb !important;
      }
      
      body.fpk-low-stimulus .bg-background,
      body.fpk-low-stimulus .bg-card {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      body.fpk-focus-mode {
        background-color: #eff6ff !important;
      }
      
      body.fpk-focus-mode .bg-background,
      body.fpk-focus-mode .bg-card {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }
      
      /* MOBILE RESPONSIVE OVERRIDES */
      @media screen and (max-width: 768px) {
        body.fpk-accessibility-active,
        body.fpk-accessibility-active *,
        .accessibility-mobile-override,
        .accessibility-mobile-override * {
          font-size: var(--mobile-text-size) !important;
          line-height: var(--mobile-line-height) !important;
        }
      }
      
      /* DEBUGGING STYLES - VISUAL INDICATOR WHEN ACCESSIBILITY IS ACTIVE */
      body.fpk-accessibility-active::before {
        content: "ðŸŽ¨ Accessibility Active";
        position: fixed;
        top: 10px;
        right: 10px;
        background: #10b981;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
