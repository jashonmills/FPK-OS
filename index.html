
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* ACCESSIBILITY CSS VARIABLES */
      :root {
        --accessibility-font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        --accessibility-font-size: 16px;
        --accessibility-line-height: 1.5;
        --accessibility-text: var(--foreground);
        --accessibility-bg: var(--background);
        --accessibility-border: var(--border);
        --mobile-text-size: 16px;
        --mobile-line-height: 1.5;
      }
      
      /* MAXIMUM PRIORITY ACCESSIBILITY OVERRIDES */
      body.fpk-accessibility-active *:not(svg):not(path):not(circle):not(rect):not(line):not(polygon):not(polyline):not(ellipse):not(defs):not(g):not(use):not(symbol):not(marker):not(clipPath):not(mask):not(pattern):not(image):not(switch):not(foreignObject):not(text):not(tspan):not(textPath):not(altGlyph):not(altGlyphDef):not(altGlyphItem):not(glyph):not(glyphRef):not(font):not(font-face):not(font-face-format):not(font-face-name):not(font-face-src):not(font-face-uri):not(hkern):not(vkern):not(missing-glyph):not(feFuncA):not(feFuncB):not(feFuncG):not(feFuncR):not(feBlend):not(feColorMatrix):not(feComponentTransfer):not(feComposite):not(feConvolveMatrix):not(feDiffuseLighting):not(feDisplacementMap):not(feDistantLight):not(feDropShadow):not(feFlood):not(feFuncA):not(feFuncB):not(feFuncG):not(feFuncR):not(feGaussianBlur):not(feImage):not(feMerge):not(feMergeNode):not(feMorphology):not(feOffset):not(fePointLight):not(feSpecularLighting):not(feSpotLight):not(feTile):not(feTurbulence) {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* Apply to body as well */
      body.fpk-accessibility-active {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* SPECIFIC FONT FAMILY CLASSES - MAXIMUM PRIORITY */
      body.fpk-font-opendyslexic,
      body.fpk-font-opendyslexic *:not(svg):not(path) {
        font-family: "OpenDyslexic", "Comic Sans MS", cursive !important;
      }
      
      body.fpk-font-arial,
      body.fpk-font-arial *:not(svg):not(path) {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif !important;
      }
      
      body.fpk-font-georgia,
      body.fpk-font-georgia *:not(svg):not(path) {
        font-family: Georgia, "Times New Roman", Times, serif !important;
      }
      
      body.fpk-font-cursive,
      body.fpk-font-cursive *:not(svg):not(path) {
        font-family: "Dancing Script", "Brush Script MT", cursive !important;
      }
      
      body.fpk-font-system,
      body.fpk-font-system *:not(svg):not(path) {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
      }
      
      /* HIGH CONTRAST MODE - MAXIMUM PRIORITY */
      body.fpk-high-contrast,
      body.fpk-high-contrast *:not(svg) {
        color: #000000 !important;
        background-color: #ffffff !important;
        border-color: #000000 !important;
      }
      
      body.fpk-high-contrast svg {
        color: #000000 !important;
        fill: #000000 !important;
      }
      
      /* COMFORT MODES - MAXIMUM PRIORITY */
      body.fpk-low-stimulus {
        background-color: #f9fafb !important;
      }
      
      body.fpk-low-stimulus *:not(svg) {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      body.fpk-focus-mode {
        background-color: #eff6ff !important;
      }
      
      body.fpk-focus-mode *:not(svg) {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
      }
      
      /* Override Tailwind utilities with accessibility settings */
      body.fpk-accessibility-active [class*="text-"],
      body.fpk-accessibility-active [class*="font-"],
      body.fpk-accessibility-active [class*="leading-"] {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* MOBILE RESPONSIVE OVERRIDES - MAXIMUM PRIORITY */
      @media screen and (max-width: 768px) {
        body.fpk-accessibility-active,
        body.fpk-accessibility-active *:not(svg),
        .accessibility-mobile-override,
        .accessibility-mobile-override *:not(svg) {
          font-size: var(--mobile-text-size) !important;
          line-height: var(--mobile-line-height) !important;
        }
      }
      
      /* DEBUGGING STYLES - VISUAL INDICATOR WHEN ACCESSIBILITY IS ACTIVE */
      body.fpk-accessibility-active::before {
        content: "ðŸŽ¨ Accessibility Active";
        position: fixed;
        top: 10px;
        right: 10px;
        background: #10b981;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.8;
        font-family: system-ui !important;
      }
      
      /* Force repaint for better rendering */
      body.fpk-accessibility-active {
        transform: translateZ(0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
