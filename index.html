
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPK University - Learner Portal</title>
    
    <!-- Google Fonts for Accessibility -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load OpenDyslexic font -->
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/opendyslexic-regular.css" rel="stylesheet">
    
    <!-- Load Dancing Script for cursive option -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional accessibility fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
      /* CSS Custom Properties for Accessibility */
      :root {
        --accessibility-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        --accessibility-font-size: 1rem;
        --accessibility-line-height: 1.5;
      }
      
      /* Apply accessibility settings when active */
      html[data-accessibility="active"] {
        --accessibility-font-family: var(--accessibility-font-family);
        --accessibility-font-size: var(--accessibility-font-size);
        --accessibility-line-height: var(--accessibility-line-height);
      }
      
      /* Font Family Settings */
      html[data-accessibility="active"][data-font="system"] {
        --accessibility-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      html[data-accessibility="active"][data-font="opendyslexic"] {
        --accessibility-font-family: 'OpenDyslexic', 'Atkinson Hyperlegible', 'Comic Sans MS', Trebuchet MS, cursive;
      }
      
      html[data-accessibility="active"][data-font="arial"] {
        --accessibility-font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      }
      
      html[data-accessibility="active"][data-font="georgia"] {
        --accessibility-font-family: Georgia, 'Times New Roman', Times, serif;
      }
      
      html[data-accessibility="active"][data-font="cursive"] {
        --accessibility-font-family: 'Dancing Script', 'Brush Script MT', cursive;
      }
      
      /* Text Size Settings */
      html[data-accessibility="active"][data-text-size="1"] {
        --accessibility-font-size: 0.75rem;
      }
      
      html[data-accessibility="active"][data-text-size="2"] {
        --accessibility-font-size: 0.875rem;
      }
      
      html[data-accessibility="active"][data-text-size="3"] {
        --accessibility-font-size: 1rem;
      }
      
      html[data-accessibility="active"][data-text-size="4"] {
        --accessibility-font-size: 1.125rem;
      }
      
      html[data-accessibility="active"][data-text-size="5"] {
        --accessibility-font-size: 1.25rem;
      }
      
      /* Line Spacing Settings */
      html[data-accessibility="active"][data-line-spacing="1"] {
        --accessibility-line-height: 1.1;
      }
      
      html[data-accessibility="active"][data-line-spacing="2"] {
        --accessibility-line-height: 1.25;
      }
      
      html[data-accessibility="active"][data-line-spacing="3"] {
        --accessibility-line-height: 1.5;
      }
      
      html[data-accessibility="active"][data-line-spacing="4"] {
        --accessibility-line-height: 1.75;
      }
      
      html[data-accessibility="active"][data-line-spacing="5"] {
        --accessibility-line-height: 2;
      }
      
      /* Apply to ALL elements with maximum specificity */
      html[data-accessibility="active"] *,
      html[data-accessibility="active"] *::before,
      html[data-accessibility="active"] *::after,
      html[data-accessibility="active"] body *,
      html[data-accessibility="active"] #root *,
      html[data-accessibility="active"] .fpk-card *,
      html[data-accessibility="active"] [class*="text-"],
      html[data-accessibility="active"] [class*="font-"],
      html[data-accessibility="active"] [class*="leading-"],
      html[data-accessibility="active"] h1,
      html[data-accessibility="active"] h2,
      html[data-accessibility="active"] h3,
      html[data-accessibility="active"] h4,
      html[data-accessibility="active"] h5,
      html[data-accessibility="active"] h6,
      html[data-accessibility="active"] p,
      html[data-accessibility="active"] span,
      html[data-accessibility="active"] div,
      html[data-accessibility="active"] button,
      html[data-accessibility="active"] input,
      html[data-accessibility="active"] label,
      html[data-accessibility="active"] textarea,
      html[data-accessibility="active"] select,
      html[data-accessibility="active"] option {
        font-family: var(--accessibility-font-family) !important;
        font-size: var(--accessibility-font-size) !important;
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* High Contrast Mode */
      html[data-accessibility="active"][data-contrast="high"] * {
        color: #000000 !important;
      }
      
      html[data-accessibility="active"][data-contrast="high"] .bg-background,
      html[data-accessibility="active"][data-contrast="high"] .bg-card {
        background-color: #ffffff !important;
      }
      
      /* Comfort Modes */
      html[data-accessibility="active"][data-comfort="low-stimulus"] {
        background-color: #f9fafb !important;
      }
      
      html[data-accessibility="active"][data-comfort="low-stimulus"] .bg-background,
      html[data-accessibility="active"][data-comfort="low-stimulus"] .bg-card {
        background-color: #f9fafb !important;
        color: #1f2937 !important;
      }
      
      html[data-accessibility="active"][data-comfort="focus"] {
        background-color: #eff6ff !important;
      }
      
      html[data-accessibility="active"][data-comfort="focus"] .bg-background,
      html[data-accessibility="active"][data-comfort="focus"] .bg-card {
        background-color: #eff6ff !important;
        color: #1e3a8a !important;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;
      }
      
      /* Override all Tailwind text size classes */
      html[data-accessibility="active"] .text-xs,
      html[data-accessibility="active"] .text-sm,
      html[data-accessibility="active"] .text-base,
      html[data-accessibility="active"] .text-lg,
      html[data-accessibility="active"] .text-xl,
      html[data-accessibility="active"] .text-2xl,
      html[data-accessibility="active"] .text-3xl,
      html[data-accessibility="active"] .text-4xl,
      html[data-accessibility="active"] .text-5xl {
        font-size: var(--accessibility-font-size) !important;
      }
      
      /* Override all Tailwind line height classes */
      html[data-accessibility="active"] .leading-tight,
      html[data-accessibility="active"] .leading-snug,
      html[data-accessibility="active"] .leading-normal,
      html[data-accessibility="active"] .leading-relaxed,
      html[data-accessibility="active"] .leading-loose {
        line-height: var(--accessibility-line-height) !important;
      }
      
      /* Override all font family classes */
      html[data-accessibility="active"] .font-sans,
      html[data-accessibility="active"] .font-serif,
      html[data-accessibility="active"] .font-mono,
      html[data-accessibility="active"] .font-system,
      html[data-accessibility="active"] .font-arial,
      html[data-accessibility="active"] .font-georgia,
      html[data-accessibility="active"] .font-cursive,
      html[data-accessibility="active"] .font-opendyslexic {
        font-family: var(--accessibility-font-family) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
