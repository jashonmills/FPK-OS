    <!-- Accessibility Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load accessibility-friendly fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Open+Sans:wght@400;500;600;700&family=Georgia:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Define OpenDyslexic and other accessibility fonts */
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/otf/OpenDyslexic-Regular.otf') format('opentype'),
             url('https://opendyslexic.org/files/OpenDyslexic-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'OpenDyslexic';
        src: url('https://cdn.jsdelivr.net/npm/opendyslexic@1.0.3/otf/OpenDyslexic-Bold.otf') format('opentype'),
             url('https://opendyslexic.org/files/OpenDyslexic-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      /* Global CSS Custom Properties for Accessibility */
      :root {
        --global-font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        --global-font-size: 1rem;
        --global-line-height: 1.5;
        --global-font-weight: 400;
        --accessibility-active: 0;
      }
      
      /* Universal Accessibility Override - Applied with maximum specificity */
      html[data-accessibility="active"] *,
      html[data-accessibility="active"] body,
      html[data-accessibility="active"] {
        font-family: var(--global-font-family) !important;
        font-size: var(--global-font-size) !important;
        line-height: var(--global-line-height) !important;
      }
      
      /* Font Family Global Overrides */
      html[data-font="opendyslexic"] *,
      html[data-font="opendyslexic"] body,
      html[data-font="opendyslexic"] {
        font-family: 'OpenDyslexic', 'Atkinson Hyperlegible', 'Comic Sans MS', cursive !important;
      }
      
      html[data-font="arial"] *,
      html[data-font="arial"] body,
      html[data-font="arial"] {
        font-family: 'Arial', 'Helvetica', sans-serif !important;
      }
      
      html[data-font="georgia"] *,
      html[data-font="georgia"] body,
      html[data-font="georgia"] {
        font-family: 'Georgia', 'Times New Roman', serif !important;
      }
      
      html[data-font="system"] *,
      html[data-font="system"] body,
      html[data-font="system"] {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      }
      
      /* Text Size Global Overrides */
      html[data-text-size="1"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        font-size: 0.875rem !important;
      }
      
      html[data-text-size="2"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        font-size: 1rem !important;
      }
      
      html[data-text-size="3"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        font-size: 1.125rem !important;
      }
      
      html[data-text-size="4"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        font-size: 1.25rem !important;
      }
      
      html[data-text-size="5"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        font-size: 1.5rem !important;
      }
      
      /* Line Height Global Overrides */
      html[data-line-spacing="1"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        line-height: 1.25 !important;
      }
      
      html[data-line-spacing="2"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        line-height: 1.5 !important;
      }
      
      html[data-line-spacing="3"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        line-height: 1.625 !important;
      }
      
      html[data-line-spacing="4"] *:not(svg):not(path):not(circle):not(rect):not(line) {
        line-height: 2 !important;
      }
      
      /* High contrast mode */
      html[data-contrast="high"] * {
        color: #000000 !important;
        background-color: #ffffff !important;
      }
      
      /* Focus mode */
      html[data-comfort="focus"] {
        background-color: #f0f8ff !important;
      }
      
      html[data-comfort="focus"] * {
        background-color: transparent !important;
      }
      
      /* Low stimulus mode */
      html[data-comfort="low-stimulus"] {
        background-color: #f9f9f9 !important;
      }
      
      html[data-comfort="low-stimulus"] * {
        background-color: transparent !important;
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        html[data-accessibility="active"] *,
        html[data-accessibility="active"] body {
          -webkit-text-size-adjust: 100% !important;
          text-size-adjust: 100% !important;
        }
      }
    </style>
  </head>

  </body>
